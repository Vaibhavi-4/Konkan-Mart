<!DOCTYPE html>
<html>
<head>
  <title>Order Tracking</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; }
    .box {
      max-width: 400px;
      margin: 60px auto;
      padding: 25px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #aaa;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: green;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    img {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Track Your Order</h2>
  <input type="text" id="trackId" placeholder="Enter Order ID">
  <button onclick="trackOrder()">Track</button>

  <div id="result"></div>
</div>

<script>
function trackOrder() {
  const id = document.getElementById("trackId").value.trim();
  const data = JSON.parse(localStorage.getItem(id));

  if (!data) {
    document.getElementById("result").innerHTML = "<p>No order found.</p>";
    return;
  }

  document.getElementById("result").innerHTML = `
    <h3>Order ID: ${data.orderId}</h3>
    <p>Status: <b>${data.status}</b></p>
    <img src="${data.screenshot}" />
  `;
}
</script>

</body>
</html>
