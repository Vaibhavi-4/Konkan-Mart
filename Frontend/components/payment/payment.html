<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konkan Mart — Payment</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff7b00;
      color: white;
      font-size: 17px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .preview-img {
      width: 100%;
      margin-top: 10px;
      display: none;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Complete Your Payment</h2>

  <label>Order ID</label>
  <input type="text" id="orderId" placeholder="Enter Order ID">

  <label>Upload Payment Screenshot</label>
  <input type="file" id="screenshot" accept="image/*">

  <img id="preview" class="preview-img" />

  <button onclick="submitPayment()">Submit Payment</button>
</div>

<script>
  const preview = document.getElementById("preview");
  const fileInput = document.getElementById("screenshot");

  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    preview.src = URL.createObjectURL(file);
    preview.style.display = "block";
  });

  function submitPayment() {
    const orderId = document.getElementById("orderId").value.trim();
    const file = fileInput.files[0];

    if (!orderId) return alert("Enter Order ID");
    if (!file) return alert("Upload screenshot");

    const reader = new FileReader();

    reader.onload = function(e) {
      const screenshotData = e.target.result;

      const paymentData = {
        orderId,
        screenshot: screenshotData,
        status: "Pending"
      };

      localStorage.setItem(orderId, JSON.stringify(paymentData));
      alert("Payment uploaded successfully!");
    };

    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
